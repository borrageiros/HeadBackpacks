name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: HeadBackpacks v${{ steps.get_version.outputs.version }}
          body: |
            ## HeadBackpacks v${{ steps.get_version.outputs.version }}
            
            ### ðŸ“¦ Download
            Download the JAR file below and place it in your server's `plugins` folder.
            
            ### ðŸ“‹ Requirements
            - Java 21 or higher
            - Bukkit/Spigot/Paper 1.21.4+ or compatible forks
            
            ---
            *Automatically generated release from commit ${{ github.sha }}*
          files: target/HeadBackpacks-${{ steps.get_version.outputs.version }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

